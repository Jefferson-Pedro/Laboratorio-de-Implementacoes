<div class="container">
    <mat-toolbar class="title">
        Genrenciar Eventos
    </mat-toolbar>
    
        <form class="form-container p-3" [formGroup]="form">
            <div class="row ">
                <mat-form-field class="col-12">
                  <mat-label>Nome do Evento</mat-label>
                  <input matInput
                  formControlName="titulo"
                  required />
                  <mat-icon matSuffix>edit_calendar</mat-icon>
                  <mat-error>O nome é obrigatório</mat-error>
                </mat-form-field>
    
              <mat-form-field class="col-4">
                <mat-label>Email de Notificação</mat-label>
                <input matInput
                  type="email"
                  formControlName="email"
                  placeholder="pat@example.com"
                  required
                />
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error>O email é obrigatório</mat-error>
              </mat-form-field>

              <mat-form-field class="col-4">
                <mat-label>Horário do Evento</mat-label>
                <input matInput
                  type="datetime-local"
                  formControlName="dataEvento"
                  placeholder="00:00"
                  required
                />
                <mat-icon matSuffix>schedule</mat-icon>
                <mat-error>A hora é obrigatória</mat-error>
              </mat-form-field>

              <mat-form-field class="col-4">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoria">
                  <mat-option *ngFor="let color of colors" [value]="color">
                    <mat-icon matSuffix>circle</mat-icon>{{ color }}
                  </mat-option>
                </mat-select>
              
                <mat-error>A categoria é obrigatória</mat-error>
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <mat-label>Descrição do Evento</mat-label>
                <textarea matInput placeholder="Adicionar uma descrição" formControlName="descricao">
                </textarea>
                <mat-icon matSuffix>notes</mat-icon>
              </mat-form-field>
    
    
              <div class="d-flex justify-content-end col-12 gap-3">
                  <button mat-button 
                  mat-stroked-button
                  mat-dialog-close>CANCELAR</button>

                  <button mat-button
                  mat-raised-button 
                  color="primary"
                  (click)="onSubmit()">SALVAR</button>
              </div>
    
            </div>
        </form>
      
</div>
